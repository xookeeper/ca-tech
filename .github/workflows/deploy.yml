on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/exceltoxml-app .
          docker push ${{ secrets.DOCKER_USERNAME }}/exceltoxml-app

      - name: SSH to EC2 and deploy
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Updating package lists..."
            sudo apt-get update
            echo "Installing Docker..."
            curl -fsSL https://get.docker.com -o get-docker.sh
            sh get-docker.sh
            echo "Installing Node.js..."
            curl -sL https://deb.nodesource.com/setup_14.x | sudo -E bash -
            sudo apt-get install -y nodejs
            echo "Installing PM2..."
            sudo npm install pm2@latest -g
            echo "Pulling Docker image..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/exceltoxml-app
            echo "Stopping and removing existing Docker containers using port 80..."
            docker ps --filter "ancestor=${{ secrets.DOCKER_USERNAME }}/exceltoxml-app" --format "{{.ID}}" | xargs -r docker stop | xargs -r docker rm
            docker ps --filter "publish=80" --format "{{.ID}}" | xargs -r docker stop | xargs -r docker rm
            echo "Running new Docker container..."
            docker run -d -p 80:3001 ${{ secrets.DOCKER_USERNAME }}/exceltoxml-app
            echo "Docker container started."
            echo "Checking Docker container logs..."
            docker logs $(docker ps -q --filter ancestor=${{ secrets.DOCKER_USERNAME }}/exceltoxml-app)